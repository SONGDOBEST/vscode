<script>
    dan = 5;

    for(let i = 1; i < 10; i++) {
        //console.log(dan + "*" + i + "=" + (dan*i));
    }

    // for문을 사용해서 2단부터 9단까지 출력

    for(let i = 2; i < 10; i++){
        if(i == 4){
            break;
        }
        for(let j = 1; j < 10; j++){
            console.log(i + "*" + j + "=" + (i*j));
        }
        
    }
    
    
    // 중첩 for문에서는 안에꺼부터 들어가면서 순차적으로 결과가 나옴
    // 2~9 순서대로 나와서 구구단도 순서대로 나오는 원리

    // break; : 즉시종료
    // continue; : 건너뛰기(해당 구역 지나가면 돌아갔다가 다시 감)
    // 입력하는 곳과 출력하는 곳 중 위치에 따라 결과가 다름
    // continue : 입력하는 곳에서 해야지 적용됨
    // 구구단 돌아가는 개념이라도 잘 파악해라
