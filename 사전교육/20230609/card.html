<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
            background-color: blanchedalmond;
            width: 350px;
            padding: 10px;
            box-shadow: 5px 5px 10px black;    
        }
        #title{
            font-size: 50px;
        }
        img{
            width: 100%;
            height: 300px;
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
        }
        p{
            background-color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="title">자기소개 카드</div>
        <img src="./dog.jpg">
        <div id="content">
            <h4>이름: 조준상 </h4>
            <h4>나이: 28</h4>
            <h4>성별: 남</h4>
            <h4>자기소개 및 하고싶은 말</h4>
            <p>
                저는 운동을 좋아하고 농구를 특히 좋아합니다.<br>
                전공을 살려 다니던 직장을 그만두고 새로운 업종을 도전하기 위해 시작하였습니다.<br>
                좋은 수업태도를 유지하고 차별점을 가지기 위해서 노력해보려고 합니다.<br>
            </p>
            
        </div>
    </div>
</body>
</html>
