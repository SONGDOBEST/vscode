<script>
    // 중첩 if문
    let a = 84;
    let b = 84;
    let c = 54;

    

    // a, b, c 세 개의 수 중에서 가장 큰 수 출력하기
    if(a > b && a > c){
        alert('a가 제일 크다.'); // 이렇게 하면 숫자가 같은 경우 엄청 복잡해진다.
    } else if(b > a && b > c){
        alert('b가 제일 크다.');
    } else if(c > a && c > b) {
        alert('c가 제일 크다.');
    }

    if(a > b){
        if(a > c) {
            alert('a가 제일 크다.');
        } else {
            alert('c가 제일 크다.');
        }
    } else if(b > a){
        if(b > c){
            alert('b가 제일 크다.');
        } else {
            alert('c가 제일 크다.');
        }
    } else {
        if(a>c) {
            alert('a, b가 c보다 크다.')
        } else {
            alert('c가 제일 크다.')
        }
    }
