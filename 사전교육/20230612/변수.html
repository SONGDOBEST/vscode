<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
</body>

<script>
    // 변수 : 값을 저장하는 공간
    // 변수명 = 값;
    a = 5;
    b = 10;

    // 산술연산자
    // + : 더하기, - 빼기, * = 곱하기, / 나누기(몫), % = 나머지
    console.log(a+b); // 15
    console.log(a-b); // -5
    console.log(a*b); // 50
    console.log(a/b); // 0.5
    console.log(a%b); // 5
    console.log(a/b*100); // 퍼센트 만드는 방법

    console.log('a+b'); // ''이건 변수가 아니라 문자취급

    // 5 + 10 = 15
    console.log(a + ' + ' + b + ' = ' + (a+b)); // 5 + 10 = 15



</script>

</html>
