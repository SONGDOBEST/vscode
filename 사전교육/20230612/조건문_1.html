<script>
    a = 3;
    b = 5;

    // 조건문 if ; 조건이 참일 때만 실행
    // if (조건){실행문}
    // else if(조건){실행문} : 앞의 조건이 참이 아닐 때만 실행
    // else{실행문} : 모든 조건이 참이 아닐 때 실행
    // if는 조건이 있지만, else는 조건이 없음
    // 처음 만들 때 if(){}로 소괄호 중괄호 다 만들어놓기. 누락되는 경우 많음
    // 참을 만나면 조건문 탈출
    if(a>b){
        console.log('a가 크다'); // 거짓
    }else if(a<b){
        console.log('b가 크다'); // 참
    }else{
        console.log('a와 b가 같다'); // 거짓
    }



</script>
